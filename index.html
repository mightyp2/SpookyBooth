<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky BOOTH üï∏Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.svg">
    <style>
        /* Base styles - keep it dark and moody */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #050510;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        .font-halloween {
            font-family: 'Fredoka One', cursive;
        }

        /* Smooth entry animations */
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
          from { opacity: 0; transform: translateY(40px); }
          to { opacity: 1; transform: translateY(0); }
        }

        /* Ambient spooky movements */
        @keyframes spookyFloat {
          0%, 100% { transform: translateY(0) translateX(0); }
          33% { transform: translateY(-15px) translateX(10px); }
          66% { transform: translateY(5px) translateX(-10px); }
        }
        @keyframes spookySway {
          0%, 100% { transform: rotate(-8deg); }
          50% { transform: rotate(8deg); }
        }
        @keyframes spookyPulse {
          0%, 100% { transform: scale(1); opacity: 0.7; }
          50% { transform: scale(1.15); opacity: 1; }
        }

        /* Background effects: mist, embers, and eyes */
        @keyframes eyeBlink {
          0%, 45%, 55%, 100% { opacity: 0; transform: scaleY(0.1); }
          48%, 52% { opacity: 1; transform: scaleY(1); }
        }
        @keyframes drift {
          from { transform: translateX(-15%) translateY(0); opacity: 0.1; }
          to { transform: translateX(15%) translateY(-20px); opacity: 0.3; }
        }
        @keyframes emberRise {
          0% { transform: translateY(0) scale(1); opacity: 0; }
          20% { opacity: 1; }
          100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
        @keyframes bgGradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        /* Utility classes for our hand-coded animations */
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        .animate-slideUp { animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        .animate-spooky-float { animation: spookyFloat 5s ease-in-out infinite; }
        .animate-spooky-sway { animation: spookySway 4s ease-in-out infinite; transform-origin: top center; }
        .animate-spooky-pulse { animation: spookyPulse 3s ease-in-out infinite; }
        .animate-eye-blink { animation: eyeBlink 8s infinite; }
        .animate-mist { animation: drift 18s ease-in-out infinite alternate; }
        .animate-ember { animation: emberRise var(--duration) linear infinite; }
        
        .bg-animated {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #050510);
            background-size: 400% 400%;
            animation: bgGradient 12s ease infinite;
        }

        /* Pretty scrollbars because we care about the details */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050510; }
        ::-webkit-scrollbar-thumb { background: #302b63; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #4a47a3; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
